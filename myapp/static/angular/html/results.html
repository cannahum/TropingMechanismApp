<div class="container-fluid">
  <h1>Search Results for "[[searchQuery]]"</h1>
  <div class="well">
    <div class="checkbox">
      Filter by:
      <label>
        <input type="checkbox" ng-model="tropes">Tropes
      </label>
      <label>
	<input type="checkbox" ng-model="media">Media
      </label>
    </div>
    
  </div>
  <ol>
    <li ng-repeat="result in results | filter:filterBy track by $index">
      <h3><a href="" ng-click="goTo(result.title)">[[result.title]]</a></h3>
      <p ng-if="!result.fullText">[[result.text | limitTo:charLimit]]...<a href="" ng-click="readMore($index)">Read More</a></p>
      <p ng-if="result.fullText">[[result.text]]<a href="" ng-click="readMore($index)">Read Less</a></p>
    </li>
  </ol>
</div>
