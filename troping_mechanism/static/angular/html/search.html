<!-- The Carousel -->
<div class="container">
  <div class="jumbotron">
    <h1 class="text-center">Welcome To The<br>Troping Mechanism</h1>
  </div>
</div>

<div class="container text-center">
    <h2>Search Our Trope Database</h2>
    <form novalidate class="simple-form">
      Keywords: <input type="text" ng-model="search" required />
      <button ng-disabled="okToSearch()" ng-click="makeQuery()">Quick Search</button>
    </form>
    <hr />
    Or Try: <a ui-sref="main.advanced">Advanced Search</a>
</div>
